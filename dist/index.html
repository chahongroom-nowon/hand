<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handsos Modification</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h2>Handsos Modification</h2>
    <div id="status" class="status success">
        ✅ 확장 프로그램이 활성화되었습니다.
    </div>
    <p>이 확장 프로그램은 Handsos 시스템의 우선순위 메뉴 처리를 자동화합니다.</p>
    
    <script src="main.js"></script>
</body>
</html>
